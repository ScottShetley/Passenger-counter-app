<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>People Entered</h1>
    <h2 id="count-el">0</h2>

    <!-- Create a INCREMENT button with the id="increment-btn" -->
    <button id="increment-btn" type="button" onclick="increment()">
      INCREMENT
    </button>
    <!-- Create a DECREMENT button with the id="decrement-btn" -->
    <button id="decrement-btn" type="button" onclick="decrement()">
      DECREMENT
    </button>
    <!-- Create a RESET button with the id="reset-btn" -->
    <button id="reset-btn" type="button" onclick="reset()">RESET</button>
    <script src="index.js"></script>
  </body>
</html>
